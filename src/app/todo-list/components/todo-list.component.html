<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Todo List</h2>
      <form (submit)="addTodo()" class="input-group mb-3">
        <input type="text" [(ngModel)]="newTodo" name="todo" class="form-control" placeholder="Agregar tarea" required>
        <button class="btn btn-primary" type="submit">Agregar</button>
      </form>
      <ul class="list-group">
        <li *ngFor="let todo of todos; let i = index" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success': todo.completed}">
          <span [class.text-decoration-line-through]="todo.completed">{{ todo.text }}</span>
          <div>
            <button class="btn btn-sm btn-success me-2" (click)="toggleCompleted(i)">
              <i class="bi" [ngClass]="todo.completed ? 'bi-check-square' : 'bi-square'" aria-hidden="true"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteTodo(i)"><i class="bi bi-trash" aria-hidden="true"></i></button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
